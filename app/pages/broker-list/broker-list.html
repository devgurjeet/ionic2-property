<ion-header>
  	<ion-navbar>
    	<button menuToggle>
      		<ion-icon name="menu"></ion-icon>
    	</button>
    	<ion-title>Broker List</ion-title>
  	</ion-navbar>
</ion-header>

<ion-content>
    <ion-list padding>
        <button ion-item *ngFor="let broker of brokers"  (click)="itemTapped(event,broker)">
            <ion-avatar item-left>
                <img src="{{broker.picture}}"/>
            </ion-avatar>
            <h2>{{broker.firstName}} {{broker.lastName}}</h2>
            <p>{{broker.title}}</p>
        </button>
    </ion-list>
</ion-content>
